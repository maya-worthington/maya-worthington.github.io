<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SDG Map with Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      color: #333;
    }

    h2 {
      text-align: center;
      font-size: 1.3em;
      line-height: 1.5;
      background: #0077B6;
      color: white;
      padding: 20px 10px;
      margin: 0;
    }

    #map {
      width: 100%;
      height: 100vh;
      margin: auto;
    }

    .info {
      padding: 10px;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      border-radius: 8px;
      line-height: 1.4;
      font-size: 13px;
    }

    .info h4 {
      margin: 0 0 5px;
      font-size: 14px;
      color: #005f73;
    }

    .legend {
      background: rgba(255,255,255,0.95);
      padding: 10px;
      line-height: 18px;
      color: #333;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
      border-radius: 6px;
      font-size: 13px;
    }

    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
      border-radius: 2px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="data.js"></script>
<script>
  const map = L.map('map').setView([10, 10], 2);

  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);

  const info = L.control();
  info.onAdd = function () {
    this._div = L.DomUtil.create('div', 'info');
    this.update();
    return this._div;
  };
  info.update = function (props) {
    const contents = props
      ? `<b>${props.nam_en}</b><br />${props.H2O} % of population that uses safely managed drinking water services`
      : 'Hover over a country';
    this._div.innerHTML = `<h4>SDG 6.1.1: Safe Drinking Water Access</h4>${contents}`;
  };
  info.addTo(map);

  function getColor(d) {
    return d > 99  ? '#03045e' :
           d > 80  ? '#023E8A' :
           d > 60  ? '#0077B6' :
           d > 40  ? '#0096C7' :
           d > 20  ? '#00B4D8' :
           d > 0   ? '#48CAE4' : '#b2b2b2';
  }

  function style(feature) {
    return {
      weight: 1,
      opacity: 1,
      color: '#fff',
      dashArray: '2',
      fillOpacity: 0.8,
      fillColor: getColor(feature.properties.H2O)
    };
  }

  function highlightFeature(e) {
    const layer = e.target;
    layer.setStyle({
      weight: 3,
      color: '#666',
      dashArray: '',
      fillOpacity: 0.9
    });
    layer.bringToFront();
    info.update(layer.feature.properties);
  }

  function resetHighlight(e) {
    geojson.resetStyle(e.target);
    info.update();
  }

  function zoomToFeature(e) {
    map.fitBounds(e.target.getBounds());
  }

  function onEachFeature(feature, layer) {
    layer.on({
      mouseover: highlightFeature,
      mouseout: resetHighlight,
      click: zoomToFeature
    });
  }

  const geojson = L.geoJson(nationData, {
    style: style,
    onEachFeature: onEachFeature
  }).addTo(map);

  map.attributionControl.addAttribution('SDG data &copy; <a href="https://unstats-undesa.opendata.arcgis.com/">UN SDG DataHub</a>');

  const legend = L.control({ position: 'bottomright' });
  legend.onAdd = function () {
    const div = L.DomUtil.create('div', 'legend');
    const grades = [0, 20, 40, 60, 80, 100];
    const labels = [];
    let from, to;

    for (let i = 0; i < grades.length; i++) {
      from = grades[i];
      to = grades[i + 1];

      if (from === 80) {
        labels.push(`<i style="background:${getColor(from + 1)}"></i> 80â€“99%`);
        continue;
      }
      if (to === 100) {
        labels.push(`<i style="background:${getColor(100)}"></i> 100%`);
        break;
      }

      labels.push(`<i style="background:${getColor(from + 1)}"></i> ${from}${to ? `&ndash;${to}%` : '%'}`);
    }
    labels.push(`<i style="background:#b2b2b2"></i> No Data`);
    div.innerHTML = labels.join('<br>');
    return div;
  };
  legend.addTo(map);
</script>

</body>
</html>
